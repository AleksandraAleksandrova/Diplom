<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type = "text/css" href="/static/login.css">
</head>
<body class="login-basics">
    <div class="login-container">
        <form>
            <label class="login-label">Email</label> <br>
            <input class="login-input" type="text" placeholder="Enter Email" name="email" required> <br>
            <label class="login-label">Password</label> <br>
            <input class="login-input" type="password" placeholder="Enter Password" name="password" required> <br>
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
