    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="stats">
                        <div class="background" th:unless="${monthExp.size() > 0}">
                            <p>You have no expenses for last month!</p>
                        </div>
                        <div th:if="${monthExp.size() > 0}">
                            <canvas id="lastMonthChart" ></canvas>
                            <script th:inline="javascript">
                            var month = [[${monthExp}]];
                            createChart("lastMonthChart", month, "Last Month Expenses");
                            </script>
                        </div>
                        <div class="background" th:if="${monthExpTotal}">
                            <p>Your expenses for last month are <span th:text="${#numbers.formatDecimal(monthExpTotal, 0, 'COMMA', 2, 'POINT')}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="stats">
                        <div class="background" th:unless="${yearExp.size() > 0}">
                            <p>You have no expenses for last year!</p>
                        </div>
                        <div th:if="${yearExp.size() > 0}">
                            <canvas id="lastYearChart" ></canvas>
                            <script th:inline="javascript">
                            var year = [[${yearExp}]];
                            createChart("lastYearChart", year, "Last Year Expenses");
                            </script>
                        </div>
                        <div class="background" th:if="${yearExpTotal}">
                            <p>Your expenses for last year are <span th:text="${#numbers.formatDecimal(yearExpTotal, 0, 'COMMA', 2, 'POINT')}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
