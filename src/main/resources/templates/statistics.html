<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/statistics.css">
    <title>My statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="/js/chart.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href=""><img class="logo" src="/images/logo.svg" alt="logo"></a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a th:href="@{/home}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/statistics}" class="nav-link">My Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/filterStatistics}" class="nav-link">Filter Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">Log out</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="stats">
                        <div class="background" th:unless="${weekExp.size() > 0}">
                            <p>You have no expenses for last week!</p>
                        </div>
                        <div th:if="${weekExp.size() > 0}">
                            <canvas id="lastWeekChart" ></canvas>
                            <script th:inline="javascript">
                            var week = [[${weekExp}]];
                            createChart("lastWeekChart", week, "Last Week Expenses");
                            </script>
                        </div>
                        <div class="background" th:if="${weekExpTotal}">
                            <p>Your expenses for last week are <span th:text="${weekExpTotal}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stats">
                        <div class="background" th:unless="${monthExp.size() > 0}">
                            <p>You have no expenses for last month!</p>
                        </div>
                        <div th:if="${monthExp.size() > 0}">
                            <canvas id="lastMonthChart" ></canvas>
                            <script th:inline="javascript">
                            var month = [[${monthExp}]];
                            createChart("lastMonthChart", month, "Last Month Expenses");
                            </script>
                        </div>
                        <div class="background" th:if="${monthExpTotal}">
                            <p>Your expenses for last month are <span th:text="${monthExpTotal}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/js/menu.js"></script>
