<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/welcome.css">
    <title>Welcome to Smart Money</title>
</head>

<body>
    <main>
        <div class="container" id="index-container">
            <div class="row">
                <div class="col-12 col-lg-6 p-0">
                    <div class="left-part d-flex flex-column align-items-center justify-content-center">
                        <h1 th:href="@{/welcome}" >Welcome to <br> Smart Money</h1>
                        <p class="first-para">
                            Tired of always thinking: "Where did my <br> money go?"
                        </p>
                        <h3>Start tracking your money now!</h3>
                        <a th:href="@{/register}" class="cyan-btn mb-5">Register</a>
                        <p class="second-para">Already a member?</p>
                        <a th:href="@{/login}" class="cyan-outline-btn">Login</a>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block p-0">
                    <div class="right-part d-flex align-items-center justify-content-center">
                        <img src="/images/home-img.svg" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
