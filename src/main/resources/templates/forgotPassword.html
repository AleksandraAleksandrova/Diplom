<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/fp.css">>
    <title>Forgot password</title>
</head>

<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-8 offset-2">
                <div class="error" th:if="${errorMessage}">
                    <p th:text="errorMessage"></p>
                </div>
                <div class="password-actions">
                    <h1>Forgot password</h1>
                    <form id="form" th:action="@{/forgot-password}" method="post">
                        <div class="holder">
                            <label for="email">Enter your email:</label><br>
                            <input type="text" id="email" name="email" placeholder="Your email" required>
                        </div>
                        <button type="submit" class="button">Reset</button>
                    </form>
                    <p>New to Smart Money?</p>
                    <a th:href="@{/register}" class="cyan-outline-btn" id="outline">Register</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
