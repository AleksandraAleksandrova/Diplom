<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My statistics</title>
</head>
<body>
<table>
  <h3>Expenses in the last week</h3>
  <thead>
    <tr>
        <th>Name</th>
          <th>Category</th>
          <th>Amount</th>
    </tr>
    <tr th:each="exp : ${usersExpenses}">
        <td th:text="${exp.name}"/> <br>
        <td th:text="${exp.category}"/><br>
        <td th:text="${exp.amount}"/><br>
    </tr>
  </thead>
</table>

</body>
</html>
