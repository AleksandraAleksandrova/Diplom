<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <h2>Welcome to your statistics page</h2>
    <p>Here you can see your expenses for last week and month.</p>
    <p>If you want to filter your expenses please click here</p><br>
    <a th:href="@{/filterStatistics}">Filter expenses</a>

    <div th:if="${weekExp.size() > 0}">
        <div>
            <canvas id="lastWeekChart" width="400" height="400"></canvas>
        </div>

        <script th:inline="javascript">
        var ctx = document.getElementById('lastWeekChart').getContext('2d');
        var data = [[${weekExp}]];
        var labels = Object.keys(data);
        var values = Object.values(data);

        var chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
            title: {
                    display: true,
                    text: 'Last Week Expenses'
                },
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'bottom'
                }
            }
        });
        </script>
    </div>

    <div th:if="${monthExp.size() > 0}">
        <div>
            <canvas id="lastMonthChart" width="400" height="400"></canvas>
        </div>

        <script th:inline="javascript">
        var ctx = document.getElementById('lastMonthChart').getContext('2d');
        var data = [[${monthExp}]];
        var labels = Object.keys(data);
        var values = Object.values(data);

        var chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Last Month Expenses'
                },
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'bottom'
                }
            }
        });
    </script>
    </div>

    <div th:unless="${weekExp.size() > 0}">
        <p>You have no expenses for last week</p>
    </div>
    <div th:unless="${monthExp.size() > 0}">
        <p>You have no expenses for last month</p>
    </div>
</body>
</html>
